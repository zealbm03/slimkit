<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminhada e Rastreador para Perda de Peso</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<style>
    #nextPage.cmBtn {
        color: #fff;
        font-weight: 700;
        padding: 8px 0;
        font-size: 22px;
        margin-bottom: 48px;
    }

    .app {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    @keyframes progress {
        0% {
            width: 38.2343%;
        }
        100% {
            width: 40.7254%;
        }
    }   

</style>
<body>
    <header id="header">
        <div class="progress-bar">
            <img src="../assets/back.430ab818.svg" id="prevPageBtn" class="btnBar">
            <div class="bar">
                <div class="barCheckpoints">
                    <div class="ball active"></div>
                    <div class="ball active"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
                <div class="barLine">
                    <div class="progress"></div>
                </div>
            </div>
            <img src="../assets/next.01c3ad3f.svg" id="nextPageBtn" class="btnBar">
        </div>
    </header>
    <div class="app">
        <h1 class="title">Sua altura</h1>
        <button id="nextPage" class="cmBtn">CM</button>
        <div class="input-wrapper">
            <input 
                type="number"
                name="height" 
                class="inputNumber"
                id="height" 
                onKeyDown="if(this.value.length==3 && event.keyCode!=8) return false;"
            >
            <span class="suffix">cm</span>
        </div>
    </div>

    <div class="button-wrapper">
        <a href="15.html" id="nextPage">Continuar</a>
    </div>

    <script src="../scripts/main.js"></script>
</body>
</html>
