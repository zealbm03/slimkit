<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caminhada e Rastreador para Perda de Peso</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header id="header">
        <div class="progress-bar">
            <img src="../assets/back.430ab818.svg" id="prevPageBtn" class="btnBar">
            <div class="bar">
                <div class="barCheckpoints">
                    <div class="ball active"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                    <div class="ball"></div>
                </div>
                <div class="barLine">
                    <div class="progress"></div>
                </div>
            </div>
            <img src="../assets/next.01c3ad3f.svg" id="nextPageBtn" class="btnBar">
        </div>
    </header>
    <div class="app">
        <h1 class="title">Qual o seu nível de caminhada atual?</h1>
        <div class="cards">
            <a class="card-option icon" href="2.html">
                <div class="card-icon">
                    <img src="../assets/goal1.b0d45a19.png" id="card-icon-img">
                </div>
                <div class="card-content">
                    <h1 class="card-title">Iniciante</h1>
                    <p class="card-subtitle">Você é completamente novo na caminhada</p>
                </div>
            </a>
            <a class="card-option icon" href="2.html">
                <div class="card-icon">
                    <img src="../assets/goal2.364b2190.png" id="card-icon-img">
                </div>
                <div class="card-content">
                    <h1 class="card-title">Intermediário</h1>
                    <p class="card-subtitle">Você caminha regularmente, consegue caminhar 1-2km por sessão</p>
                </div>
            </a>
            <a class="card-option icon" href="2.html">
                <div class="card-icon">
                    <img src="../assets/goal3.086c6303.png" id="card-icon-img">
                </div>
                <div class="card-content">
                    <h1 class="card-title">Avançado</h1>
                    <p class="card-subtitle">Você consegue caminhar 3km ou mais por sessão</p>
                </div>
            </a>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
</body>
</html>
